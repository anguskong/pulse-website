<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4646" />
      <stop offset="100%" style="stop-color:#FF8C42" />
    </linearGradient>
    <linearGradient id="play" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4646" />
      <stop offset="100%" style="stop-color:#FF8C42" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background Rectangle with Gradient -->
  <rect width="1024" height="1024" fill="url(#bg)" />

  <!-- Progress Ring (75% complete) -->
  <!-- Circumference = 2 * Ï€ * r = 2 * 3.14159 * 410 = 2576.1 -->
  <!-- 75% = 1932, 25% = 644 -->
  <circle
    cx="512" cy="512" r="410"
    fill="none"
    stroke="rgba(255,255,255,0.95)"
    stroke-width="48"
    stroke-linecap="round"
    stroke-dasharray="1932 644"
    transform="rotate(-90 512 512)"
  />

  <!-- Inner White Circle with Shadow -->
  <circle cx="512" cy="512" r="205" fill="white" filter="url(#shadow)" />

  <!-- Play Triangle (centered, slight right offset for optical balance) -->
  <path
    d="M 470 412 L 470 612 L 620 512 Z"
    fill="url(#play)"
  />
</svg>
